<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Membuat Href</title>
</head>
<body>
    <h1>
        Page Web 1
    </h1>
    <a href="other.html" target="_self">Link Web Self</a>
    <br>

    <table border="10">
        <tr>
            <td> Baris 1, Kolom 1</td>
            <td> Baris 1, Kolom 2</td>
        </tr>
        <tr>
            <td> Baris 2, Kolom 1</td>
            <td> Baris 2, Kolom 2</td>
        </tr>
    </table>
    <!-- perlakuan self dengan parent itu sama -->
    <!-- tag iframe digunakan untuk memasukkan dokumen lain ke dalam dokumen -->
</body>
</html>
